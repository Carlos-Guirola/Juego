<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Stales 3.css">
    <title>Tabla de Puntajes</title>
</head>
<body>
    <div class="container">
        <div class="title">Tabla de puntaje</div>
        <table class="table">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Puntaje</th>
                    <th>Ganador</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas con los usuarios -->
            </tbody>
        </table>
    </div>
    
    <script>
    // Ejemplo de cómo agregar usuarios dinámicamente
    document.addEventListener('DOMContentLoaded', function() {
        var tableBody = document.querySelector('.table tbody');
        
        // Ejemplo de datos de usuarios
        var users = [
            { usuario: 'Usuario1', puntaje: 100, ganador: 'Sí' },
            { usuario: 'Usuario2', puntaje: 80, ganador: 'No' },
            { usuario: 'Usuario3', puntaje: 120, ganador: 'Sí' }
        ];
        
        // Iterar sobre los usuarios y agregarlos a la tabla
        users.forEach(function(user) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.usuario}</td>
                <td>${user.puntaje}</td>
                <td>${user.ganador}</td>
            `;
            tableBody.appendChild(row);
        });
    });
    </script>
    </body>
</html>
